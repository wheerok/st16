<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <title>수령지 안내</title>
    <!--@css(/css/module/order/ec_orderform/form_onetouch_popup.css)-->
    <!--@js(/js/popup_scroll.js)-->
    <!--@js(/js/common.js)-->
</head>
<body id="popup" class="v2">
    <div module="Order_StorePickupInfo" class="ec-base-layer">
    
        <div class="header">
            <h1>수령지 안내</h1>
        </div>
        <div class="wrap">
    
            <dl class="ec-base-card pickupLocation">
                <dt class="card-head"><strong class="name">{$sc_name}</strong><span class="desc">{$receive_addr}</span></dt>
                <dd class="card-content">
                    <div class="ec-base-table">
                        <table>
                            <caption>수령지 안내</caption>
                            <tbody>
                                <tr>
                                    <th scope="row">전화번호</th>
                                    <td><div class="gridSet gMiddle gap8">{$main_phone} <a href="tel:{$main_phone}" class="btnBasic">전화걸기</a></div></td>
                                </tr>
                                <tr>
                                    <th scope="row">영업시간</th>
                                    <td>{$office_hour}</td>
                                </tr>
                                <tr>
                                    <th scope="row">수령지안내</th>
                                    <td>{$receive_info}</td>
                                </tr>
                                <tr>
                                    <th scope="row" class="top">약도</th>
                                    <td>{$receive_map}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </dd>
            </dl>
    
            <dl class="ec-base-card pickupLocation">
                <dt class="card-head"><strong class="name">{$sc_name}</strong><span class="desc">{$receive_addr}</span></dt>
                <dd class="card-content">
                    <div class="ec-base-table">
                        <table>
                            <caption>수령지 안내</caption>
                            <tbody>
                                <tr>
                                    <th scope="row">전화번호</th>
                                    <td><div class="gridSet gMiddle gap8">{$main_phone} <a href="tel:{$main_phone}" class="btnBasic">전화걸기</a></div></td>
                                </tr>
                                <tr>
                                    <th scope="row">영업시간</th>
                                    <td>{$office_hour}</td>
                                </tr>
                                <tr>
                                    <th scope="row">수령지안내</th>
                                    <td>{$receive_info}</td>
                                </tr>
                                <tr>
                                    <th scope="row" class="top">약도</th>
                                    <td>{$receive_map}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="footer ec-base-button">
            <a href="#none" onclick="window.close()" class="btnSubmit">확인</a>
        </div>
        <button type="button" class="btnClose" onclick="javascript:self.close();">닫기</button>
    </div>
</body>
</html>

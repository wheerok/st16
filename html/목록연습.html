<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 연습</title>
</head>
<body>
    <h1>목록 태그</h1>
    <hr>
    일반 텍스트는 인라인입니다.
    줄바꿈을 해도 브라우저가 인식할 수 없습니다.
    <h2>순서가 없는 목록</h2>
    <p>
        목록을 만듭니다.
    </p>
    <p>
        순서가 중요하지 않습니다.
    </p>
    <ul>
        <li>목록아이템01</li>
        <li>목록아이템02</li>
        <li>목록아이템03</li>
    </ul>
    <hr>
   <h2>순서가 있는 목록</h2>
   <ol>
    <li>목록 아이템1</li>
    <li>목록 아이템2</li>
    <li>목록 아이템3</li>
   </ol>
   <hr>
   <h2>정의 목록</h2>
   <dl>
    <dt>쇼핑몰 퍼블리싱 프로젝트</dt>
    <dt>디자이너</dt>
    <dd>조정미</dd>
    <dd>김도영</dd>
    <dt>퍼블리셔</dt>
    <dd>레이</dd>
    <dd>지젤</dd>
   </dl>
</body>
</html>
